<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A0522D;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="leaf" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#228B22;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#32CD32;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="64" fill="url(#bg)"/>
  
  <!-- Herbal leaves pattern -->
  <g transform="translate(256, 256)">
    <!-- Center large leaf -->
    <path d="M-40,-60 Q0,-100 40,-60 Q60,-20 40,20 Q0,60 -40,20 Q-60,-20 -40,-60" 
          fill="url(#leaf)" opacity="0.9"/>
    
    <!-- Left leaf -->
    <path d="M-80,-40 Q-120,-80 -80,-40 Q-60,0 -80,40 Q-120,80 -80,40 Q-60,0 -80,-40" 
          fill="url(#leaf)" opacity="0.8" transform="rotate(-30)"/>
    
    <!-- Right leaf -->
    <path d="M80,-40 Q120,-80 80,-40 Q60,0 80,40 Q120,80 80,40 Q60,0 80,-40" 
          fill="url(#leaf)" opacity="0.8" transform="rotate(30)"/>
    
    <!-- Bottom leaf -->
    <path d="M-30,60 Q0,100 30,60 Q50,20 30,-20 Q0,-60 -30,-20 Q-50,20 -30,60" 
          fill="url(#leaf)" opacity="0.7" transform="rotate(180)"/>
    
    <!-- Top leaf -->
    <path d="M-25,-80 Q0,-120 25,-80 Q45,-40 25,0 Q0,40 -25,0 Q-45,-40 -25,-80" 
          fill="url(#leaf)" opacity="0.6"/>
    
    <!-- Additional smaller leaves -->
    <path d="M-60,-20 Q-80,-40 -60,-20 Q-50,0 -60,20 Q-80,40 -60,20 Q-50,0 -60,-20" 
          fill="url(#leaf)" opacity="0.6" transform="rotate(-15)"/>
    
    <path d="M60,-20 Q80,-40 60,-20 Q50,0 60,20 Q80,40 60,20 Q50,0 60,-20" 
          fill="url(#leaf)" opacity="0.6" transform="rotate(15)"/>
  </g>
  
  <!-- Ayurvedic symbol (more detailed) -->
  <circle cx="256" cy="256" r="40" fill="none" stroke="url(#gold)" stroke-width="6" opacity="0.8"/>
  <circle cx="256" cy="256" r="20" fill="url(#gold)" opacity="0.9"/>
  
  <!-- Inner symbol -->
  <circle cx="256" cy="256" r="12" fill="none" stroke="#8B4513" stroke-width="3" opacity="0.7"/>
  <circle cx="256" cy="256" r="6" fill="#8B4513" opacity="0.8"/>
  
  <!-- Decorative elements -->
  <g transform="translate(256, 256)">
    <!-- Small decorative circles -->
    <circle cx="-80" cy="-80" r="8" fill="url(#gold)" opacity="0.6"/>
    <circle cx="80" cy="-80" r="8" fill="url(#gold)" opacity="0.6"/>
    <circle cx="-80" cy="80" r="8" fill="url(#gold)" opacity="0.6"/>
    <circle cx="80" cy="80" r="8" fill="url(#gold)" opacity="0.6"/>
  </g>
  
  <!-- Text "Ayurveda" -->
  <text x="256" y="380" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="32" font-weight="bold">Ayurveda</text>
  
  <!-- Subtitle -->
  <text x="256" y="410" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" opacity="0.8">Natural Wellness</text>
</svg> 