<svg width="192" height="192" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A0522D;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="leaf" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#228B22;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#32CD32;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="192" height="192" rx="24" fill="url(#bg)"/>
  
  <!-- Herbal leaves pattern -->
  <g transform="translate(96, 96)">
    <!-- Center leaf -->
    <path d="M-20,-30 Q0,-50 20,-30 Q30,-10 20,10 Q0,30 -20,10 Q-30,-10 -20,-30" 
          fill="url(#leaf)" opacity="0.9"/>
    
    <!-- Left leaf -->
    <path d="M-40,-20 Q-60,-40 -40,-20 Q-30,0 -40,20 Q-60,40 -40,20 Q-30,0 -40,-20" 
          fill="url(#leaf)" opacity="0.8" transform="rotate(-30)"/>
    
    <!-- Right leaf -->
    <path d="M40,-20 Q60,-40 40,-20 Q30,0 40,20 Q60,40 40,20 Q30,0 40,-20" 
          fill="url(#leaf)" opacity="0.8" transform="rotate(30)"/>
    
    <!-- Bottom leaf -->
    <path d="M-15,30 Q0,50 15,30 Q25,10 15,-10 Q0,-30 -15,-10 Q-25,10 -15,30" 
          fill="url(#leaf)" opacity="0.7" transform="rotate(180)"/>
  </g>
  
  <!-- Ayurvedic symbol (simplified) -->
  <circle cx="96" cy="96" r="15" fill="none" stroke="#FFD700" stroke-width="3" opacity="0.8"/>
  <circle cx="96" cy="96" r="8" fill="#FFD700" opacity="0.9"/>
  
  <!-- Text "A" for Ayurveda -->
  <text x="96" y="140" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">A</text>
</svg> 